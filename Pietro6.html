<body>
    <div class="bg-dark text-white text-center py-4">
        <h1>GRIMOIRES ERA WIKI</h1>
    </div>
    <main class="container py-5">
        <form action="/login.php" method="post">
            <h2 class="text-left" style="color: white;">Criar conta:</h2>
            <div class="form-group">
                <label for="nome" style="color: white;">Informe seu nome completo:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idade" style="color: white;">Informe sua idade:</label>
                <input type="number" name="idade" id="idade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: white;">Informe seu email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha" style="color: white;">Informe sua senha:</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha" style="color: white;">Confirme sua senha:</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <p class="mt-3 text-left" style="color: white;">JÃ¡ tem uma conta? <a href="Index.html.html">Clique aqui para entrar</a></p>
